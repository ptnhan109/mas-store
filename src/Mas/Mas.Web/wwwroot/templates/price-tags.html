<!DOCTYPE html>
<html>
<body>
    <style>
        @media print {
            @page {
                size: A4;
                margin: 0;
            }

            .header {
                -webkit-print-color-adjust: exact;
            }

            .content {
                -webkit-print-color-adjust: exact;
            }

            html, body {
                width: 210mm;
                height: 297mm;
            }
        }

        .header {
            padding-top: 2px;
        }

            .header h1 {
                text-align: center;
                font-size: 12px;
            }

        .content {
        }

        .product-name h1 {
            text-align: center;
            font-size: 18px;
        }

        .price {
            padding-right: 2px;
        }

            .price h1 {
                text-align: right;
                font-size: 14px;
            }

            .price h2 {
                font-size: 13px;
                text-align: right;
            }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
        }

        .footer h1 {
            text-align: left;
            font-size: 12px;
            color: black;
        }

        .price-tag {
            height: 40mm;
            width: 70mm;
            border: 1px dotted black;
            padding-left: 10px;
            display: inline-block;
        }
    </style>
    {content}

</body>
</html>
