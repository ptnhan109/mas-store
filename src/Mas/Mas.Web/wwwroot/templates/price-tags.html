<!DOCTYPE html>
<html>
<body>
    <style>
        @media print {
            @page {
                size: A4;
                margin: 0;
            }

            .header {
                background: red;
                -webkit-print-color-adjust: exact;
            }

            .content {
                background: yellow;
                -webkit-print-color-adjust: exact;
            }
            html, body {
                width: 210mm;
                height: 297mm;
            }
        }

        .header {
            height: 100px;
            background: red;
        }

            .header h1 {
                color: yellow;
                text-align: center;
                font-size: 80px;
            }

        .content {
            background: yellow;
            height: 400px;
        }

        .product-name h1 {
            text-align: center;
            font-size: 50px;
            color: black;
        }

        .price h1 {
            text-align: center;
            font-size: 120px;
        }

        h1 {
            margin-top: 0px !important;
            font-family: Arial, Helvetica, sans-serif;
        }

        .footer h1 {
            text-align: center;
            font-size: 50px;
            color: black;
        }
    </style>
    {content}
    


</body>
</html>
